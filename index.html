<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>AR Photoshoot</title>
	<script src="js/ccv.js"></script>
	<script src="js/ccv-face.js"></script>

	<style>
	video, canvas{ position: absolute;}
	#canvas{ display: none; }
	#box{ border: 1px solid red; height: 10px; width: 10px; }
	.overlay{ position: absolute; transition: all 0.1s ease-in-out; opacity: 0; }
	#options{ position: absolute; bottom: 0;}
	.option{ float: left; width: 100px; border: 1px solid #343434;  margin-left: 20px;}
	#options h3{ margin-left: 20px; }
	</style>
</head>
<body>
	<div id="screen">
		<video id="video" width="600" height="600" autoplay loop></video>
		<canvas id="canvas"></canvas>
		<div id="box" class="overlay"></div>
		<img src="images/g2.png" id="mask" class="overlay">
	</div>
	<div id="options">
		<h3>Select any object:</h3>
		<img src="images/glasses.png" class="option">
		<img src="images/g2.png" class="option">
	</div>
	<script type="text/javascript">
		
		window.onload = function(){
			// getting elements
			var video = document.getElementById('video'),
			canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d'),
			mask = document.getElementById('mask'),
			box = document.getElementById('box'),
			comp;

			// accessing user camera for video
			navigator.getUserMedia  = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
			if(navigator.getUserMedia){
				navigator.getUserMedia({video: true}, function(stream){
					video.src = window.URL.createObjectURL(stream);
				}, function(){});
			}

			// adding event to draw on canvas
			video.addEventListener('play', put_mask);
	 
			// reference - http://wesbos.com/html5-video-face-detection-canvas-javascript/
			function put_mask() {
				//console.log(video);
				var f = video.videoHeight / video.videoWidth;
				context.drawImage(video, 0, 0, 60, 60 * f);
				comp = ccv.detect_objects({
					'canvas' : (ccv.pre(canvas)),
					'cascade' : cascade,
					'interval' : 1,
					'min_neighbors' : 1
				});

				if(comp.length > 0){
					for (var i = 0; i < comp.length; i++) {
						s = video.videoWidth / 60;
						//console.log(comp[i].y);
						mask.style.opacity = 1;
						mask.style.left = (comp[i].x*s - comp[i].width*s*0.08 + video.offsetLeft) + 'px';
						mask.style.top = (comp[i].y*s + comp[i].height*s*0.47 + video.offsetTop) + 'px';
						mask.style.width = (comp[i].width*s*1) + 'px';
					}
				} else{
					mask.style.opacity = 0;
				}

				requestAnimationFrame(put_mask);
			}

			// to handle options
			var options = document.getElementsByClassName('option');
			for (var i = 0; i < options.length; i++) {
				console.log(options[i]);
				options[i].addEventListener('click', function(){
					console.log(this.getAttribute('src'));
					mask.src = this.getAttribute('src');
				});
			}
		}
	</script>
</body>
</html>
