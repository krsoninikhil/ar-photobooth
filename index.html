<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>AR Photoshoot</title>
	<script src="js/ccv.js"></script>
	<script src="js/ccv-face.js"></script>

	<style>
	video, canvas { position: absolute;}
	#mask, #video{ display: none; }
	</style>
</head>
<body>
	<div id="screen">
		<video id="video" width="600" height="600" autoplay loop></video>
		<canvas id="canvas" width="600" height="600"></canvas>
	</div>
	<img src="images/mask.gif" id="mask">
	<script type="text/javascript">
		
		window.onload = function(){
			// getting elements
			var video = document.getElementById('video'),
			canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d'),
			mask = document.getElementById('mask'),
			comp;

			// accessing user camera for video
			navigator.getUserMedia  = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
			if(navigator.getUserMedia){
				navigator.getUserMedia({video: true}, function(stream){
					video.src = window.URL.createObjectURL(stream);
				}, function(){});
			}

			// adding event to draw on canvas
			video.addEventListener('play', put_mask);
	 
			// reference - http://wesbos.com/html5-video-face-detection-canvas-javascript/
			function put_mask() {
				//console.log(video);
				context.drawImage(video, 0, 0, video.width, video.height);
				comp = ccv.detect_objects({
					'canvas' : (ccv.pre(canvas)),
					'cascade' : cascade,
					'interval' : 5,
					'min_neighbors' : 1
				});
				for (var i = 0; i < comp.length; i++) {
					//console.log(comp[i].x);
					context.drawImage(mask, comp[i].x, comp[i].y, comp[i].width, comp[i].height);
				}
				requestAnimationFrame(put_mask);
			}
		}
	</script>
</body>
</html>
