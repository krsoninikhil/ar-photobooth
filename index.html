<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>AR Photobooth</title>
	<script src="js/objectdetect.js"></script>
	<script src="js/objectdetect.frontalface.js"></script>

	<style>
	video, canvas { position: absolute;}
	#mask, #video{ display: none; }
	</style>
</head>
<body>
	<div id="screen">
		<video id="video" width="600" height="600" preload autoplay loop muted></video>
		<canvas id="canvas" width="600" height="600"></canvas>
	</div>
	<img src="images/glasses.png" id="mask">
	<script type="text/javascript">
		window.onload = function(){
			var video = document.getElementById('video');
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			var mask = document.getElementById('mask');
			
			// accessing user camera for video
			navigator.getUserMedia  = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
			if(navigator.getUserMedia){
				navigator.getUserMedia({video: true}, function(stream){
					video.src = window.URL.createObjectURL(stream);
				}, errorCallback);
			}
			function errorCallback(){ }

			// adding event to draw on canvas
			video.addEventListener('play', function(){
				setInterval(function(){
					context.drawImage(video, 0, 0, video.width, video.height);
				}, 100);
			});


		}
	</script>
</body>
</html>
