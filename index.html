<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Photoshoot</title>
  <script src="js/headtrackr.js"></script>

  <style>
  video, canvas { position: absolute;}
  #mask, #video{ display: none; }
  </style>
</head>
<body>
  <div id="screen">
    <video id="video" width="600" height="600" preload autoplay loop muted></video>
    <canvas id="canvas" width="600" height="600"></canvas>
  </div>
  <img src="images/mask.gif" id="mask">
  <script type="text/javascript">
    window.onload = function(){
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var mask = document.getElementById('mask');
     
      var head = new headtrackr.Tracker();
      head.init(video, canvas);
      head.start();

      document.addEventListener('facetrackingEvent', function(e){
      		context.drawImage(mask, e.x - (e.width/2), e.y - (e.height/2), e.width, e.height);
      });
    }
  </script>
</body>
</html>
