<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>AR Photobooth</title>
	<script src="js/objectdetect.js"></script>
	<script src="js/objectdetect.frontalface.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.objectdetect.js"></script>

	<style>
	video, canvas { position: absolute;}
	#mask{ display: none; }
	</style>
</head>
<body>
	<div id="screen">
		<video id="video" width="600" height="600" preload autoplay loop muted></video>
		<canvas id="canvas" width="600" height="600"></canvas>
	</div>
	<img src="images/glasses.png" id="mask">
	<script type="text/javascript">
		window.onload = function(){
			var video = document.getElementById('video');
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			var mask = document.getElementById('mask');
			
			$("#image").objectdetect("all", {classifier: objectdetect.frontalface}, function(coords) {
				console.log(coords);
			});

		}
	</script>
</body>
</html>
